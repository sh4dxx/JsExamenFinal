<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Examen JS | APIs</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main class="container" >
            <hr>
            <h1>Conversor de monedas Nacional</h1>
            <hr />
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <section class="mb-5">
                        <form action="#">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pesos CLP</h5>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="coin-exchange" placeholder="Ingrese el monto en CLP" />
                                        <div id="divError"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="select-coin" class="form-label">Moneda a convertir:</label>
                                        <select id="select-coin" class="form-select">
                                            <option>Disabled select</option>
                                        </select>
                                    </div>

                                    <button type="submit" id="btn-search" class="btn btn-primary">Buscar</button>

                                    <div class="mt-3" id="div-result">
                                        <label>Resultado: <strong>19210</strong> </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <section>
                        <div class="grafica">
                            <canvas id="myChart"></canvas>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
